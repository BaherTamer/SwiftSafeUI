<!DOCTYPE html>
<html>
<head>
    <title>SwiftSafeUI Documentation</title>
    <style>
        .platform-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 5px;
            z-index: 1000;
        }
        select {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="platform-switcher">
        <select id="platformSelect">
            <option value="auto">Auto-detect</option>
            <option value="macos">macOS</option>
            <option value="ios">iOS</option>
        </select>
    </div>

    <script>
        function getPlatform() {
            const params = new URLSearchParams(window.location.search);
            const storedPlatform = localStorage.getItem('preferredPlatform');
            const userPlatform = navigator.platform.toLowerCase();
            
            return params.get('platform') || storedPlatform ||
                   (userPlatform.includes('mac') ? 'macos' : 'ios');
        }

        function setPlatform(platform) {
            localStorage.setItem('preferredPlatform', platform);
            const basePath = '/SwiftSafeUI/documentation';
            
            if (platform === 'macos') {
                window.location.href = basePath + '/SwiftSafeUI';
            } else {
                window.location.href = basePath + '_ios/SwiftSafeUI';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const select = document.getElementById('platformSelect');
            const currentPlatform = getPlatform();
            select.value = currentPlatform;
            
            select.addEventListener('change', (e) => {
                setPlatform(e.target.value);
            });

            // Redirect if not already on a platform page
            if (!window.location.pathname.includes('documentation')) {
                setPlatform(currentPlatform);
            }
        });
    </script>
</body>
</html>
